<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Login Page</title>
    <link rel="stylesheet" href="test2.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>
<body><center>
<div class="outer" >
    <div class="semicircle">
        <span class="text">Welcome to <br>CoLab Craft.</span>
        <h2 style="transform: rotate(-180deg);translate:-10vh;color: whitesmoke;"><br>Please sign in to your account</h2>
    </div>
    <div class="container">
       <div class="inner">
        <form class="login-form">
            <!-- <h1>Login</h1> -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="username"  class="input" required > 
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="password"required class="input">
                
            </div>
            <span style="margin: 0px;float: left;">
                <input type="checkbox" id="Remember" name="Remember" class="input1">Remember me
                </span>
            <a href="" >Forgot password</a><br>
            <br><button class="glow-button " type="submit">Sign in</button><br>
            
            
        </form><br>
        <hr width="40%" style="float: left;">or<hr width="40%"style="float:right">
        <br><br>
        <span> 
            <button class="button-17" role="button"><i class="fa fa-google"></i>&nbsp;<a href="">sign in with google</a></button>
        </span>
        
        
        <!--  -->
        </div><br>
        <div class="inner">Don't have an account?<a href="">Sign up</a></div><br>
        <hr width="77%"><div>Contact Us &nbsp;<i class="fa fa-envelope-o"></i>
        </div>
    </div>
</div>
</center>
<script src="test2.js"></script>
</body>
</html>
